    <p class="title center"><strong>Aprobación</strong></p>

    <p>Para obtener la respectiva certificación debe aprobar todos los resultados de aprendizaje definidos para el programa de formación.</p>

    <p>Las evidencias y los resultados de aprendizaje se evalúan de la siguiente manera:</p>

    <p><b>A:</b> aprobado.</p>

    <p><b>D:</b> no aprobado.</p>

</div>
